ktor:
  application:
    modules:
      - com.yaroslavzghoba.ApplicationKt.module
  deployment:
    port: 8080

security:
  jwt:
    secret: $JWT_SECRET_OF_PAPAGEI
    issuer: "/api/register"
    audience: "/api/v*"
    realm: "Access to the API"
    lifetime-ms: 900000  # 15 min
  sessions:
    lifetime-ms: 900000  # 15 min
  hashing:
    pepper: $PEPPERED_SECRET
    algorithm: "SHA-512"
    salt-min-length: 32
    salt-max-length: 48